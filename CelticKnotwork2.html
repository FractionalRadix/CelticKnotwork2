<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Celtic Knotwork Generator</title>
	<script type="text/javascript" src="SVGFunctions.js">
	</script>
	<script type="text/javascript" src="GridModel.js">
	</script>
	<script type="text/javascript" src="SingleLineTest.js">
	</script>
	<script type="text/javascript" src="CelticKnotwork2.js">
	</script>
	<style type="text/css">
.box {
	margin: 5px;
	padding: 5px;

	border: 6px;
	border-style: ridge;
	border-color: yellow;
	border-radius: 5px;

	color: darkgreen;
	background-color: lightgreen;
	font-weight: bold;
}
.box-unpressed {
	box-shadow: 2px 2px darkgray;
}
.box-pressed {
	#box-shadow: -2px -2px lightgray;
	transform: translate(2px, 2px);
}
.button-panel {
	background-color: lightgray;
	border: 3px; 
	border-color: darkgray; 
	border-style: solid;
}
	</style>
</head>
<body style="background-color: darkgreen; color: white;" onload="main()">
	<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: large; font-weight: bold;">
	<h3>Celtic Knotwork Generator</h3>
		This page allows you to create elaborate knots.<br/>
		This was inspired by the elaborate knotwork found in ancient Celtic art.<br/>
		Can you create intricate designs like the ancient Celts? Give it a try!</br/>
		<p/>
		<!--
		<label for="nrOfRows" class="box">Nr of rows:</label>
		<input type="number" id="nrOfRows" class="box" min="5" max="40" value="21">
		<label for="nrOfCols" class="box">Nr of columns:</label>
		<input type="number" id="nrOfCols" class="box" min="5" max="40" value="21">
		<p/>
		-->
		<svg id="svg1" width="400" height="400" style="display: flex" class="box">
			<!-- An inner rect is necessary to give JavaScript access to the width and height, using getBBox(). -->
			<rect x="0" y="0" width="400" height="400" fill="none"/>
		</svg>
		<div class="button-panel" style="display:flex; flex-direction: row; align-items: center; justify-content: center;">
			<button class="box box-unpressed" onclick="activate_operator(this)" id="VerticalRejoin"><img src="VerticalRejoinButton.svg" alt="Vertical rejoin"></button>
			<button class="box box-unpressed" onclick="activate_operator(this)" id="HorizontalRejoin"><img src="HorizontalRejoinButton.svg" alt="Horizontal rejoin"></button>
			<button class="box box-unpressed" onclick="activate_operator(this)" id="Cross"><img src="CrossButton.svg" alt="Cross"></button>
		</div>
		<div style="display:flex; flex-direction: row; align-items: center: justify-content: center">
			<button class="box" onclick="singleLineTest()" id="SingleLineTest">Single Line Test</button>
			<button class="box" onclick="download()" id="Download">Download</button>
		</div>
    </div>
</body>
</html>
